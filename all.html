---
layout: site
title: Index
trail: [main]
---
<h2>Categories</h2>
<ul>
{% for cat in site.category-list %}
  <li><a href="category-{{cat}}.html">{{cat | capitalize}}</a></li>
{% endfor %}
</ul>
<h2>All pages</h2>
<ul>
{% for p in site.pages %}
  {% if p.title %}
    <li><a href="{{p.url | remove: "/"}}">{{p.title}}</a></li>
  {% endif %}
{% endfor %}
</ul>
