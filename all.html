---
layout: site
title: Index
trail: [main]
---
{% for cat in site.category-list %}
  <h2>{{cat | capitalize}}</h2>
  <ul>
  {% for p in site.pages %}
    {% for pagecat in p.categories %}
      {% if cat == pagecat %}
        <li><a href="{{p.url | remove: "/"}}">{{p.title}}</a></li>
      {% endif %}
    {% endfor %}
  {% endfor %}
  </ul>
{% endfor %}
