<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>DFHack documentation{% if page.title %}: {{page.title}} {% endif %}</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>{% if page.title %}{{page.title}}{% else %}DFHack documentation{% endif %}</h1>
          <h2></h2>
        </header>

        <section id="main_content">
          {{ content }}
        </section>

        <footer>
          DFHack documentation is maintained by <a href="https://github.com/lethosor/dfhack-docs/graphs/contributors">contributors</a><br>
          Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

      </div>
    </div>
  </body>
</html>
